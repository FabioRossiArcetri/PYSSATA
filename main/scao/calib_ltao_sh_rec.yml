  readout_noise:     False
  
detector2_override:
  photon_noise:      False
  readout_noise:     False
  
detector3_override:
  photon_noise:      False
  readout_noise:     False
  
detector4_override:
  photon_noise:      False
  readout_noise:     False
  
detector5_override:
  photon_noise:      False
  readout_noise:     False
  
detector6_override:
  photon_noise:      False
  readout_noise:     False
  


calibrator:
  class: 'MultiImRecCalibrator'
  nmodes: 4519
  im_tag:     'test_ltao_im'
  rec_tag:     'test_ltao_rec'
  data_dir: '/tmp'
  full_rec_tag: 'test_ltao_full_rec'
  #tag_template:    'ltao_im_{main.tag}_n{modes}'
  inputs:
    in_slopes_list: ['slopec1.out_slopes', 'slopec2.out_slopes', 'slopec3.out_slopes', 'slopec4.out_slopes', 'slopec5.out_slopes', 'slopec6.out_slopes']
