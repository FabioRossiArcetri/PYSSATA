

pushpull:
  class:     'FuncGenerator'
  func_type: 'PUSHPULL'
  nmodes:     4519
  vect_amplitude_data:  'pushpull_4519modes_amp50'
  outputs: ['output']

main_override:
  total_time:  18.076

prop_override:
  inputs:
    layer_list: ['pupilstop',
                  'dm.out_layer']

dm_override:
